<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesture Recognizer Demo</title>
    <script type="module" src="./src/main.js" defer></script>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      #liveView {
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
      }
      video, canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }

    </style>
  </head>
  <body>
      <div id="liveView">
        <video id="webcam" autoplay playsinline></video>
        <canvas
          class="output_canvas"
          id="output_canvas"
        ></canvas>
        <p id="gesture_output" class="output"></p>
      </div>
    </div>
  </body>
</html>
