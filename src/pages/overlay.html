<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Digital Twin-Nokia</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' blob: 'wasm-unsafe-eval'; worker-src 'self' blob:; style-src 'self' 'unsafe-inline'; connect-src 'self' ws://localhost:*; media-src 'self' blob:; img-src 'self' data:;"
    />
    <script src="./bundle.js" defer></script>
    <link rel="stylesheet" href="./overlay.css" />
  </head>

  <body>
    <div id="canvas-container">
      <!-- <h1>Digital Twin-Nokia</h1> -->
      <video id="video" autoplay playsinline muted></video>
      <canvas id="canvas"></canvas>
      <!-- infobox -->
      <div id="info">
        <div id="mark">
          <p>?</p>
        </div>
        <div id="ohjeet">
          <p>ELE: W</p>
          <p>ELE: A</p>
          <p>ELE: S</p>
          <p>ELE: D</p>
          <p>ELE: E</p>
          <p>ELE: Hiiri</p>
        </div>
      </div>
    </div>
    <div id="camera-select" style="margin-top: 10px; display: none">
      <label for="devices">Choose camera:</label>
      <select id="devices"></select>
    </div>
    <div id="status" class="status"></div>
  </body>
</html>
