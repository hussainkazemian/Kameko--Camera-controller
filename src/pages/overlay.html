<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Digital Twin-Nokia</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' blob: 'wasm-unsafe-eval'; worker-src 'self' blob:; style-src 'self' 'unsafe-inline'; connect-src 'self' ws://localhost:*; media-src 'self' blob:; img-src 'self' data:;"
    />
    <script src="./bundle.js" defer></script>
    <link rel="stylesheet" href="./overlay.css" />

    <style>
      #left,
      #right {
        position: fixed;
        top: 0;
        bottom: 0;
        width: 25vw;
      }
      #left {
        left: 0;
        background: rgba(255, 0, 0, 0.2);
      }
      #right {
        right: 0;
        background: rgba(0, 0, 255, 0.2);
      }
    </style>
  </head>

  <body>
    <div id="left">left</div>
    <div id="right">right</div>
    <div id="canvas-container">
      <!-- <h1>Digital Twin-Nokia</h1> -->
      <video id="video" autoplay playsinline muted></video>
      <canvas id="canvas"></canvas>
      <!-- infobox -->
      <div id="info">
        <div id="mark">
          <p>?</p>
        </div>
        <div id="ohjeet">
          <p>ELE: W</p>
          <p>ELE: A</p>
          <p>ELE: S</p>
          <p>ELE: D</p>
          <p>ELE: E</p>
          <p>ELE: Hiiri</p>
        </div>
      </div>
    </div>

    <div id="camera-select" style="margin-top: 10px; display: none">
      <label for="devices">Choose camera:</label>
      <select id="devices"></select>
    </div>
    <div id="status" class="status"></div>
    <script></script>
  </body>
</html>
