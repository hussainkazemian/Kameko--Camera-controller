<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Digital Twin-Nokia</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' blob: 'wasm-unsafe-eval'; worker-src 'self' blob:; style-src 'self' 'unsafe-inline'; connect-src 'self' ws://localhost:*; media-src 'self' blob:; img-src 'self' data:;"
    />
    <script src="./bundle.js" defer></script>
    <link rel="stylesheet" href="./overlay.css" />
  </head>

  <body>
    <div id="canvas-container">
      <!-- <h1>Digital Twin-Nokia</h1> -->
      <video id="video" autoplay playsinline muted></video>
      <canvas id="canvas"></canvas>
      <!-- infobox -->
      <div id="info">
        <div id="mark">
          <p>?</p>
        </div>
        <div id="ohjeet">
          <h1>Controls:</h1>
          <p><strong>W:</strong> Two Fingers Up</p>
          <p><strong>A:</strong> Hand to left side of screen: A</p>
          <p><strong>S:</strong> Two Fingers / Hand down</p>
          <p><strong>D:</strong> Hand to right side of screen: D</p>
          <p><strong>E:</strong> Left Hand Fist</p>
          <p><strong>Mouse:</strong> Right Hand Fist</p>

          <p><strong>Mouse Click:</strong> Right Hand Point Up</p>
        </div>
      </div>
    </div>

    <div id="camera-select" style="margin-top: 10px; display: none">
      <label for="devices">Choose camera:</label>
      <select id="devices"></select>
    </div>
    <div id="status" class="status"></div>
    <script></script>
  </body>
</html>
